<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant - Pinoy Translator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="ai-chat-body">
<!-- Background Decoration -->


<!-- AI Chat Container -->
<div class="ai-chat-container">
    <!-- Smaller Header -->
    <div class="chat-header-small">
        <h1 class="text-gradient">
            <i class="fas fa-robot"></i>
            PT AI Automated
        </h1>
        <p class="text-light">Your guide to 10 Philippine languages</p>
    </div>

    <!-- Chat Area - Full Screen -->
    <div class="chat-area-full">


        <!-- Chat Messages -->
        <div class="chat-messages-full" id="chatMessages">
            <!-- Empty - messages will be added by JavaScript -->
        </div>

        <!-- Chat Input -->
        <div class="chat-input-full">
            <div class="chat-input-wrapper-full">
                    <textarea
                            id="chatInput"
                            class="form-input-full"
                            placeholder="Ask me about the 10 Philippine language..."
                            rows="1"
                    ></textarea>
                <button id="sendMessage" class="send-btn-full">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Bottom Navigation -->
<nav class="bottom-nav">
    <div class="nav-container">
        <a href="translator.html" class="nav-item" data-tab="translator">
            <i class="fas fa-language"></i>
            <span class="nav-label">Translator</span>
        </a>
        <a href="ai-chat.html" class="nav-item active" data-tab="ai-chat">
            <i class="fas fa-robot"></i>
            <span class="nav-label">AI Chat</span>
        </a>
        <a href="maps.html" class="nav-item" data-tab="maps">
            <i class="fas fa-map-marked-alt"></i>
            <span class="nav-label">Maps</span>
        </a>
    </div>
</nav>

<script src="script.js"></script>
</body>
</html>
