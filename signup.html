<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Pinoy Translator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="auth-body">
    <!-- Background Decoration -->

    <!-- Back Button -->
    <button class="back-btn" onclick="goBack()">
        <i class="fas fa-arrow-left"></i>
    </button>

    <!-- Auth Container -->
    <div class="auth-container">

        
        <div class="card-header">
            <h1 class="text-gradient">Create Account</h1>
            <p class="text-light">Join our language community</p>
        </div>

        <div class="form-group">
            <label class="form-label">Username</label>
            <input type="text" id="username" class="form-input" placeholder="Choose a username">
        </div>

        <div class="form-group">
            <label class="form-label">Email Address</label>
            <input type="email" id="email" class="form-input" placeholder="Enter your email">
        </div>

        <div class="form-group">
            <label class="form-label">Password</label>
            <input type="password" id="password" class="form-input" placeholder="Create a password">
        </div>

        <div class="form-group">
            <label class="form-label">Confirm Password</label>
            <input type="password" id="confirm-password" class="form-input" placeholder="Confirm your password">
        </div>

        <button class="btn signup-btn" style="width: 100%;">
            <i class="fas fa-user-plus"></i>
            CREATE ACCOUNT
        </button>

        <div class="text-center mt-2">
            <span class="text-light">Already have an account? </span>
            <a href="login.html" class="text-link">Sign in here</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
