<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - Pinoy Translator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="about-body">
<!-- Background Decoration -->


<!-- Back Button -->
<button class="back-btn" onclick="goBack()">
    <i class="fas fa-arrow-left"></i>
</button>

<!-- About Content -->
<div class="about-container">
    <div class="card">
        <div class="card-header">
            <h1 class="text-gradient">
                <i class="fas fa-info-circle"></i>
                About
            </h1>
        </div>

        <div class="about-content">
            <div class="feature-highlight">
                <p>
                    <strong>Pinoy Translator</strong> helps you connect deeper with Philippine languages through translation and cultural insights.
                </p>
            </div>

            <!-- Simple 2x2 Features Grid -->
            <div class="features-grid-simple">
                <!-- Row 1 -->
                <div class="feature-row">
                    <div class="feature-simple">
                        <i class="fas fa-brain"></i>
                        <span>AI Translate</span>
                    </div>
                    <div class="feature-simple">
                        <i class="fas fa-microphone"></i>
                        <span>Voice Support</span>
                    </div>
                </div>

                <!-- Row 2 -->
                <div class="feature-row">
                    <div class="feature-simple">
                        <i class="fas fa-robot"></i>
                        <span>AI Automated</span>
                    </div>
                    <div class="feature-simple">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>Location</span>
                    </div>
                </div>
            </div>

            <div class="contact-section">
                <h3 class="text-gradient">
                    <i class="fas fa-envelope"></i>
                    Contact Us
                </h3>
                <div class="contact-info">
                    <p>
                        <i class="fas fa-envelope"></i>
                        support@pinoytranslator.com
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
