<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Pinoy Translator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="profile-body">
    <!-- Background Decoration -->


    <!-- Back Button -->
    <button class="back-btn" onclick="goBack()">
        <i class="fas fa-arrow-left"></i>
    </button>

    <!-- Logo -->


    <!-- Profile Form -->
    <div class="profile-container">
        <div class="card">
            <div class="card-header">
                <h1 class="text-gradient">
                    <i class="fas fa-user-edit"></i>
                    Edit Profile
                </h1>
            </div>

            <div class="profile-form">
                <!-- Profile Picture Section -->
                <div class="profile-picture-section">
                    <label for="profilePhoto" class="profile-picture-container" id="profilePictureContainer">
                        <img src="" alt="Profile Picture" class="profile-picture" id="profilePicture">
                        <div class="profile-picture-placeholder" id="profilePlaceholder">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="profile-picture-overlay">
                            <i class="fas fa-camera"></i>
                            <span>Change Photo</span>
                        </div>
                    </label>
                    <input type="file" id="profilePhoto" accept="image/*" style="display: none;">
                </div>

                <div class="form-group">
                    <label class="form-label">Chamge Username</label>
                    <input type="text" id="username" class="form-input" placeholder="Enter your username">
                </div>

                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="Enter your email" readonly>
                    <small class="text-light">Email cannot be changed</small>
                </div>

                <div class="form-group">
                    <label class="form-label">New Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Enter new password">
                    <small class="text-light">Leave blank to keep current password</small>
                </div>

                <div class="form-group">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" id="confirm-password" class="form-input" placeholder="Confirm new password">
                </div>

                <button class="btn save-profile-btn" id="saveProfile" style="width: 100%;">
                    <i class="fas fa-save"></i>
                    SAVE CHANGES
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
