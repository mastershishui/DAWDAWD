<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pinoy Translator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="auth-body">
    <!-- Background Decoration -->


    <!-- Back Button -->
    <button class="back-btn" onclick="goBack()">
        <i class="fas fa-arrow-left"></i>
    </button>

    <!-- Auth Container -->
    <div class="auth-container">


        <div class="card-header">
            <h1 class="text-gradient">Welcome Back</h1>
            <p class="text-light">Sign in to continue your journey</p>
        </div>

        <div class="form-group">
            <label class="form-label">Email Address</label>
            <input type="email" id="email" class="form-input" placeholder="Enter your email">
        </div>

        <div class="form-group">
            <label class="form-label">Password</label>
            <input type="password" id="password" class="form-input" placeholder="Enter your password">
        </div>

        <div class="form-group text-center">
            <a href="forgot-pass.html" class="text-link">
                <i class="fas fa-key"></i>
                Forgot Password?
            </a>
        </div>

        <button class="btn login-btn" style="width: 100%;">
            <i class="fas fa-sign-in-alt"></i>
            SIGN IN
        </button>

        <div class="text-center mt-2">
            <span class="text-light">Don't have an account? </span>
            <a href="signup.html" class="text-link">Sign up here</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
